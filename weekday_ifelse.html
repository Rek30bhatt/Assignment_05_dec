<body>
    <script>
        function check_weekdays(n){
            if(n < 1){
                return "invalid Input"
            }
            else if(n == 1){
                return "Monday"
            }
            else if(n == 2){
                return "Tuesday"
            }
            else if(n == 3){
                return "Wednesday"
            }
            else if(n == 4){
                return "Thrusday"
            }
            else if(n == 5){
                return "Friday"
            }
            else if(n == 6){
                return "Saturday"
            }
            else if (n==7){
                return "Sunday"

            }
            else  if(n > 7){
                return "Invalid Input"
            }
        }
        var res = check_weekdays(0)
        console.log(res)
    </script>
