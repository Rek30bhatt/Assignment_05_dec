<body>
    <script>
         function string_reverse(str){
        var finalstr = ""  // empty arr to store 
   
        for(var i = str.length-1;i>=0;i--){ // reverse the string using for loop
            finalstr = finalstr + str[i]
          
        }
        return finalstr
      
    }
   var res =  string_reverse("hello")
   console.log(res)
    </script>
   
</body>
